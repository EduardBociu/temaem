<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery - Everymatrix</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/var.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo"></div>

        <nav>
          <button class="prizes_nav">Prizes</button>
          <button class="deposit_nav">Deposit</button>
          <div class="sold">
            <div class="sold_icon"></div>
            <p class="sold">€ <span class="sold_out">0</span></p>
          </div>
        </nav>
        <!-- /nav -->
      </header>
      <!-- /header -->

      <div class="content">
        <section class="menu">
          <div class="ticket op1">
            <h3>Prize 1</h3>
            <h1>500€</h1>
          </div>
          <div class="ticket op2">
            <h3>Prize 2</h3>
            <h1>250€</h1>
          </div>
          <div class="ticket op3">
            <h3>Prize 3</h3>
            <h1>50€</h1>
          </div>
        </section>
        <!-- /.menu -->

        <section class="info">
          <div class="info_icon"></div>
          <div class="info_text">
            <p>
              The standard chunk of Lorem Ipsum used since the 1500s is
              reproduced below for those interested.
            </p>
          </div>
        </section>
        <!-- /.info -->

        <button class="start">
          <div class="deposit_logo"></div>
          <span>START</span>
        </button>
      </div>
      <!-- /.content -->

      <footer>
        <button class="exit">Exit</button>
      </footer>
    </div>
    <!-- /.container -->
  </body>
</html>
